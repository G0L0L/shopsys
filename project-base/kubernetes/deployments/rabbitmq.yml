apiVersion: apps/v1
kind: Deployment
metadata:
    name: rabbitmq
spec:
    replicas: 1
    selector:
        matchLabels:
            app: rabbitmq
    template:
        metadata:
            labels:
                app: rabbitmq
        spec:
            containers:
                -   name: rabbitmq
                    image: rabbitmq:3.7-management-alpine
                    ports:
                        -   name: management
                            containerPort: 15672
                            protocol: TCP
                        -   name: rabbitmq
                            containerPort: 5672
                            protocol: TCP
